<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes and Emmet In HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorials</h3>
    <!-- id user for give name to ALIMENT, we can not give same name to 2 aliment, id= identifier -->
    <!-- class = give colour,style,look we to give, we can give different colour to different aliment, we can also ad more class to likeblackborder etc class="redBg blackborder etc" -->
    <!-- one aliment have multiple class,one class have multiple aliments  -->
    <div id="mainBox" class="redBg">
        This is main Box    
    </div>
    <span class="redBg"></span>

    <!-- Select and ctrl + / to comment  -->
    
    <!-- Emmet -->
    <!--. is for class and # is for id  -->
    <!-- we can use span. = span class -->
    <span class="redBg"></span>
    <!-- we can use span# = span id -->
    <span id="mainSpan"></span>
    
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass1.myClass2.Myclass3*1 + Enter -->
    <span class="myClass1 myClass2 Myclass3"></span>

    <!-- span.myClass1.myClass2.Myclass3*(Qty Want) + Enter to print multiple similer elements using emmet -->
    <span class="myClass1 myClass2 Myclass3">First</span>
    <span class="myClass1 myClass2 Myclass3">Second</span>
    <span class="myClass1 myClass2 Myclass3">Third</span>
    <span class="myClass1 myClass2 Myclass3">Fourth</span>
     
    
</body>
</html>
